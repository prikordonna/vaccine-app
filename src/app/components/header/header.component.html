<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="/assets/images/logo.png" alt="Логотип" width="50" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink='/' routerLinkActive='header-box-nav-item-active'
                    [routerLinkActiveOptions]="{exact:true}">Головна</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink='/info' routerLinkActive='header-box-nav-item-active'
                    [routerLinkActiveOptions]="{exact:true}">Про вакцини</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink='/map' routerLinkActive='header-box-nav-item-active'
                    [routerLinkActiveOptions]="{exact:true}">Карта</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink='/contact' routerLinkActive='header-box-nav-item-active'
                    [routerLinkActiveOptions]="{exact:true}">Наші контакти</a>
            </li>
            <li class="nav-item">
                <ng-template #login>
                        <a class="nav-link" (click)='auth.SignIn()'>Увійти</a>  
                </ng-template>
                     
            </li>

            <li class="nav-item dropdown" *ngIf='auth.user$ | async as user; else login'>
                <div class="btn-group" dropdown>
                    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                        aria-controls="dropdown-basic">
                        {{user.displayName}} <span class="caret"></span>
                    </button>
                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                        aria-labelledby="button-basic">
                        <li role="menuitem" *ngIf='auth.canEdit(user)'><a class="dropdown-item" routerLink='/settings'>Адмін панель</a></li>
                        <li role="menuitem"><a class="dropdown-item" (click)='auth.SignOut()'>Вийти</a></li> 
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</nav>
